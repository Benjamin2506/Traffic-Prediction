{% extends "base.html" %}

{% block content %}
<div class="main-container">
    <div class="form-panel">
        <form id="prediction-form">
            <label for="source">Source Location:</label>
            <input type="text" id="source" name="source" required>
            
            <label for="destination">Destination Location:</label>
            <input type="text" id="destination" name="destination" required>
            
            <label for="vehicle_type">Type of Vehicle:</label>
            <input type="text" id="vehicle_type" name="vehicle_type" required>
            
            <label for="speed">Speed of Vehicle (km/h):</label>
            <input type="number" id="speed" name="speed" required>
            
            <button type="submit">Predict</button>
        </form>
        <div id="results">
            <p>Distance: <span id="distance"></span></p>
            <p>Google Map Time: <span id="google-time"></span></p>
            <p>Predicted Time: <span id="predicted-time"></span></p>
        </div>
    </div>
    <div class="map-panel">
        <div id="map"></div>
    </div>
</div>

<!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJE5HiSRrXoihhHGoGQ1J-SX0u_9BeL7I&callback=initMap" async defer></script>-->
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
{% endblock %}
